<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- header -->
        <header>
            <h1>View Highscores</h1>
            <span>Time: 0</span>
        </header>

        <!-- main section -->
        <main>
            <div class="main-content">
                <h2 class="main-header" id="main-header">Coding Quiz Challenge</h2>
                <p>
                    Try to answer the following code-related questions 
                    within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
                    <button class="btn" id="start-button">Start Quiz</button>
                
            </div>

        </main>
        <p id="bottomText">

        </p>

        <script src="assets/js/script.js"></script>
    </body>
</html>
